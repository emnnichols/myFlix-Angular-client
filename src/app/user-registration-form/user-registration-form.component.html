<mat-card style="text-align: center;">
  <mat-card-header class="registerUser">
    <mat-card-title>sign up for ghibliflix!</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form class="registerForm">
      <mat-form-field class="registerField">
        <input matInput [(ngModel)]="userData.Username" type="text" placeholder="Username" name="Username"
          class="registerInput" required>
      </mat-form-field>
      <mat-card-subtitle class="requirements">* [&nbsp; A - Z,&nbsp; 0 - 9, &nbsp;-&nbsp; _ &nbsp;. &nbsp;]
      </mat-card-subtitle>
      <mat-form-field class="registerField">
        <input matInput [(ngModel)]="userData.Password" type="password" placeholder="Password" name="Password" required>
      </mat-form-field>
      <mat-form-field class="registerField">
        <input matInput [(ngModel)]="userData.Email" type="email" placeholder="Email" name="Email" required>
      </mat-form-field>
      <mat-form-field class="registerField">
        <input matInput [(ngModel)]="userData.Birthday" type="date" placeholder="Birthday" name="Birthday">
      </mat-form-field>
    </form>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button (click)="registerUser()" color="primary" class="registerButton">
      Sign Up
    </button>
  </mat-card-actions>
</mat-card>
